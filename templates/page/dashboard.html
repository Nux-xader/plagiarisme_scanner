{% extends "layouts/base.html" %}

{% block customhead %}
<style>
    .card {
        width: 30rem;
        height: 15rem;
        margin-left: 3.5rem;
    }

    .card-body h3 {
        font-weight: bolder;
        font-size: 35px;
        color: rgb(41, 41, 41);
    }

    .chart-col {
        margin-left: 3.5%;
        margin-top: 5rem;
        margin-bottom: 5rem;
    }
</style>
<script type="text/javascript" src="{{ url_for('static', filename='chartjs/chartjs.js') }}"></script>
{% endblock %}


{% block content %}
<div class="row" style="margin: 0;">
    <div class="col-md-4">
        <div class="card" style="background-color: rgb(0, 166, 0); border-color: rgb(0, 166, 0);">
            <div class="card-body">
                <h3 class="card-title">Card title</h3>
                <h3 class="card-title">900</h3>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card" style="background-color: rgb(255, 217, 0); border-color: rgb(255, 217, 0);">
            <div class="card-body">
                <h3 class="card-title">Card title</h3>
                <h3 class="card-title">900</h3>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card" style="background-color: rgb(59, 177, 255); border-color: rgb(59, 177, 255);">
            <div class="card-body">
                <h3 class="card-title">Card title</h3>
                <h3 class="card-title">900</h3>
            </div>
        </div>
    </div>
</div>

<div class="row chart">
    <div class="col-md-1">
    </div>
    <div class="col-md-9 chart-col">
        <p class="text-center" style="font-size: 24px; font-weight: bold; margin-bottom: 5rem;">Diagram</p>
        <canvas id="chart"></canvas>
    </div>
</div>
{% endblock %}

{% block customfooter %}
<script type="text/javascript">
    const ctx = document.getElementById('chart');
    const data = [
        { year: "Category 1", count: 10 },
        { year: "Category 2", count: 20 },
        { year: "Category 3", count: 15 },
        { year: "Category 4", count: 25 }
    ];
    const myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: data.map(row => row.year),
        datasets: [
          {
            barPercentage: 0.3,
            label: 'Category',
            data: data.map(row => row.count), 
            backgroundColor: "rgb(19, 147, 232)"
          }
        ]
      }, 
      options: {
        scales: {
            x: {
                grid: {
                display: false
                }
            }
        }, 
        plugins: {
            legend: {
                position: "bottom"
            }
        }
      }
    });
</script>
{% endblock %}
